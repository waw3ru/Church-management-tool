

<div class="container-fluid visible-lg visible-md">
    <div class="row login-window">
        <div class="col-lg-6 col-md-6 col-lg-offset-3 col-md-offset-3 login">


            <div class="header">
                <h2>PCEA Nakuru West</h2>
                <p>Member management application</p>
            </div>


            <div class="form">

                <form name="login">

                    <div class="input-group">
                        <div class="input-group-addon"><span class="ion ion-ios-email-outline"></span></div>
                        <input class="form-control" type="email" name="email" placeholder="Enter your username">
                    </div>

                    <div class="input-group">
                        <div class="input-group-addon"><span class="ion ion-ios-medical-outline"></span></div>
                        <input class="form-control" type="password" name="password" placeholder="Enter your password">
                    </div>


                    <div class="form-btns">
                        <button type="submit" class="btn btn-block">
                            <i class="ion ion-ios-unlocked"></i> Login
                        </button>
                    </div>

                </form>

            </div>

        </div>
    </div>
</div>
